

<!--     ////USERID, USER_EMAIL, USERPASSWORD, FIRSTNAME, LASTNAME, PHONE_NUMBER, ADDRESS, CITY, STATE  -->
<div class="container">

    <form>


        <fieldset class="form-group">
            <label>User email:</label>
            <input type="text" [(ngModel)]="email" class="form-control" name="email" required="required">
        </fieldset>




        <fieldset class="form-group">
            <label>what userpassword:</label>
            <input type="text" [(ngModel)]="userPassword" class="form-control" name="userPassword" required="required">
        </fieldset>





        <fieldset class="form-group">
            <label>firstname:</label>
            <input type="text" [(ngModel)]="firstName" class="form-control" name="firstName" required="required">
        </fieldset>




        <fieldset class="form-group">
            <label>lastname:</label>
            <input type="text" [(ngModel)]="lastName" class="form-control" name="lastName" required="required">
        </fieldset>



        <fieldset class="form-group">
            <label>Phone_number:</label>
            <input type="text" [(ngModel)]="phoneNumber" class="form-control" name="phoneNumber" required="required">
        </fieldset>




        <fieldset class="form-group">
            <label>Address:</label>
            <input type="text" [(ngModel)]="address" class="form-control" name="address" required="required">
        </fieldset>



        <fieldset class="form-group">
            <label>City:</label>
            <input type="text" [(ngModel)]="city" class="form-control" name="city" required="required">
        </fieldset>



        <fieldset class="form-group">
            <label>State:</label>
            <input type="text" [(ngModel)]="state" class="form-control" name="state" required="required">
        </fieldset>






        <button class="btn btn-success" (click)="addUserang()"> Add User</button>



           <!--<button (click)= "addUserang()" class="btn btn-success">Save</button>   -->
        <button class="btn btn-primary" (click)="goBack()">Go Back</button>
    </form>
</div>
